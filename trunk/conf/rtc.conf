# main config for srs.
# @see full.conf for detail config.

listen              1935;
max_connections     1000;
srs_log_tank        file;
srs_log_file        ./objs/srs.log;
http_api {
    enabled         on;
    listen          1985;
    raw_api {
        enabled             on; 
        allow_reload        on; 
        allow_query         on; 
        allow_update        on; 
    }   
}
http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}
rtc {
    enabled         on;
    listen          9527;
}
stats {
    network         0;
    disk            sda sdb xvda xvdb;
}
vhost __defaultVhost__ {
	http_remux {
        enabled     on; 
        mount       [vhost]/[app]/[stream].flv;
    }
}


