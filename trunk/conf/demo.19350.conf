# the config for srs demo
# @see https://github.com/winlinvip/simple-rtmp-server/wiki/SampleDemo
# @see full.conf for detail config.

listen              19350;
vhost __defaultVhost__ {
    enabled         on;
    gop_cache       on;
    hls {
        enabled         on;
        hls_path        ./objs/nginx/html/forward;
        hls_fragment    5;
        hls_window      30;
    }
}

