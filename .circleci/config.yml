version: 2
jobs:
  build-centos7-baseline:
    docker:
      - image: ossrs/srs:dev
    steps:
      - checkout
      - run: |
          cd trunk && ./configure && make
  build-centos7-noasm:
    docker:
      - image: ossrs/srs:dev
    steps:
      - checkout
      - run: |
          cd trunk && ./configure --nasm=off --srtp-nasm=off && make
  build-centos7-gb28181:
    docker:
      - image: ossrs/srs:dev
    steps:
      - checkout
      - run: |
          cd trunk && ./configure --gb28181=on && make
  build-centos8-baseline:
    docker:
      - image: ossrs/srs:dev8
    steps:
      - checkout
      - run: |
          cd trunk && ./configure && make
  build-ubuntu20-baseline:
    docker:
      - image: ossrs/srs:dev8
    steps:
      - checkout
      - run: |
          cd trunk && ./configure && make
  test:
    docker:
      - image: ossrs/srs:dev
    steps:
      - checkout
      - run: |
          cd trunk &&
          ./configure --gb28181=on --utest=on --gcov=on && make &&
          ./objs/srs_utest && bash auto/coverage.sh
workflows:
  version: 2
  build_and_test:
    jobs:
      - build-centos7-baseline
      - test
      - build-centos7-noasm
      - build-centos7-gb28181
      - build-centos8-baseline
      - build-ubuntu20-baseline
